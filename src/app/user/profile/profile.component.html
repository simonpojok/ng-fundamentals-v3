<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" autocomplete="off" (ngSubmit)="handleSaveProfile(profileForm.value)" novalidate>
      <div class="form-group"
           [ngClass]="{'error': !isFirstNameValid}">
        <label for="firstName">First Name:</label>
        <em *ngIf="!isFirstNameValid && firstNameControl.errors.required">Required</em>
        <em *ngIf="!isFirstNameValid && firstNameControl.errors.pattern">Must start with a letter</em>
        <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..."/>
      </div>
      <div class="form-group" [ngClass]="{'error': !isLastNameValid}">
        <label for="lastName">Last Name:</label>
        <em *ngIf="!lastNameControl">Required</em>
        <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..."/>
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button (click)="handleCancelEditProfile()" type="button" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>
